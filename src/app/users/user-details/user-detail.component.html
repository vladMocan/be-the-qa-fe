<div class="container">
  <h2>Update User</h2>
  <form #form = "ngForm" (ngSubmit) = "onSubmit(form, SelectedUser.id)">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name= "email" [(ngModel)]="SelectedUser && SelectedUser.email" email="true"
        required #emailField="ngModel" required maxlength="35"
        [class.field-error]="form.submitted && emailField.invalid">
        <div [hidden]="!form.submitted || emailField.valid"
        class="alert alert-danger">
        Invalid Email 
      </div>
      </div>
      <div class="form-group col-md-7">
        <label for="inputusername">Username</label>
        <input type="username" class="form-control" id="inputusername" name= "username"  placeholder="Username"  [(ngModel)]="SelectedUser && SelectedUser.username"
        required #nameField="ngModel" required maxlength="25"
        [class.field-error]="form.submitted && nameField.required">
        <div [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger">
        Field required
      </div>
      </div>
    </div>
    <div class="form-group ">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name= "address" placeholder="1234 Main St"  [(ngModel)]="SelectedUser && SelectedUser.address" name="address"
      required #addressField="ngModel" required maxlength="50"
      [class.field-error]="form.submitted && addressField.invalid">
      <div [hidden]="!form.submitted || addressField.valid"
      class="alert alert-danger">
      Field required
    </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name = "active" id="flexCheckCheckedDisabled" [(ngModel)]="SelectedUser && SelectedUser.active" >
      <label class="form-check-label" for="flexCheckCheckedDisabled">
       Active
      </label>
    </div>
    <button type="submit" class="btn btn-primary" >Save</button>
  </form> 
  <button type="submit" class="btn btn-secondary"  [routerLink] ="['/users']">Cancel</button>
</div>
