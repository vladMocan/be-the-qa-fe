<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Search by:</div>
      <div class='col-md-4'>
        <input type='text'
        [(ngModel)]='listFilter' />
      </div>
      <div class='col-md-3'>
        <button class='btn btn-primary' [routerLink] ="['/user/create']" >
        Create User
      </button></div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Search by: {{listFilter}} </h4>
      </div>
    </div> 
    <div class='table table-striped'>
      <table class='table' *ngIf='users && users.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= 'let user of filteredUsers'>
              <td>
                <a [routerLink] ="['/users', user.id]">
                  {{user.username}}
              </a>
            </td>
              <td>{{user.email}}</td>
              <td>{{user.address}}</td>
              <td> <div class="form-check">
                <form #form = "ngForm">  
                <input type="checkbox"  (click)="updateActiveProprietyUser(user.id,user.active)" name="active"  [(ngModel)]="user.active" class="form-check-input" >
                <label class="form-check-label" for="ActiveCheck"></label>
                </form> 
              </div></td>
              <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete 
              </button>
            </td>
        </tbody>
      </table>
    </div>
</div>
<div id="noUser" *ngIf="users.length === 0"><h3 class="no-user">
  No users were found 
  </h3>
