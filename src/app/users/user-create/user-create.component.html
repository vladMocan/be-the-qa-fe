<div class="container">
  <h2>Create User</h2>
  <form #form = "ngForm" (ngSubmit) = "onSubmit(form)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name= "email" data-testid="email-input"  ngModel email="true" required maxlength="35"
        required #emailField="ngModel"
        [class.field-error]="form.submitted && emailField.invalid">
        <div [hidden]="!form.submitted || emailField.valid"
        class="alert alert-danger">
        Invalid Email
      </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputusername">Username</label>
        <input type="username" class="form-control" id="inputusername" name= "username" data-testid="user-input" placeholder="Username" ngModel  required maxlength="35"
        required #nameField="ngModel" 
        [class.field-error]="form.submitted && nameField.invalid">
        <div [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger">
        Field required
      </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name= "address" data-testid="address-input" placeholder="1234 Main St" ngModel  required maxlength="50"
      required #addressField="ngModel"
      [class.field-error]="form.submitted && addressField.invalid">
      <div [hidden]="!form.submitted || addressField.valid"
      class="alert alert-danger">
      Field required
    </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name = "active" id="flexCheckCheckedDisabled" data-testid="checkbox" ngModel="true" >
      <label class="form-check-label" for="flexCheckCheckedDisabled">
       Active
      </label>
    </div>
    <button type="submit" class="btn btn-primary" data-testid="create-button" >Create</button>
  </form> 
  <button type="submit" class="btn btn-secondary" data-testid="cancel-button"  [routerLink] ="['/users']">Cancel</button>
</div>
